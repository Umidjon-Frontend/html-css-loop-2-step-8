<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Loop 2 - Step 8</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    Card
                </div>
                <div class="card-karta">
                    <img src="img/card.png" alt="">
                </div>
            </div>
            <div class="card-section">
                <div class="card-section-items">
                    <div class="item">
                        <img src="img/lock.svg" alt="">
                        <div class="item-text">
                            <h3>Lock card</h3>
                            <p>You can unlock it later</p>
                        </div>
                        <label for="check1">
                            <input id="check1" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="item">
                        <img src="img/plane.svg" alt="">
                        <div class="item-text">
                            <h3>Payments abroad</h3>
                            <p>Enable your card abroad</p>
                        </div>
                        <label for="check2">
                            <input id="check2" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="item">
                        <img src="img/laptop.svg" alt="">
                        <div class="item-text">
                            <h3>Online payments</h3>
                            <p>Enable online transactions</p>
                        </div>
                        <label for="check3">
                            <input id="check3" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="item">
                        <img src="img/atm.svg" alt="">
                        <div class="item-text">
                            <h3>ATM withdrawals</h3>
                            <p>Enable ATM withdrawals</p>
                        </div>
                        <label for="check4">
                            <input id="check4" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
